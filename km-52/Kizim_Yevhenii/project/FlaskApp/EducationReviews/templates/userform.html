{% extends "layout.html" %}

{% block content %}
<form method=post enctype=multipart/form-data>
    <fieldset>
        {{form.hidden_tag()}}
        {{form.name.label}} {{form.name}} <br />
        {{form.role.label}} {{form.role}} <br />
        {{form.status.label}} {{form.status}} <br />
        {{form.submit}}
    </fieldset>
</form>

{% endblock %}
