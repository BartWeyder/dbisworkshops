{% extends "layout.html" %}

{% block content %}

<h1>Categories</h1>
<h2>Filters</h2>
<form action="{{url_for('manage_category')}}" method="post">
    <fieldset>
        {{form.hidden_tag()}}
        {{form.title.label}} {{form.title}}
        {{form.submit}}
    </fieldset>
</form>

<a href="{{url_for('manage_category_add')}}" class="btn btn-success">Add New Category</a>

<table>
    <tr>
        <th>Category Title</th>
    </tr>
    {% for rec in data %}
    <tr>
        <td>{{rec[0]}}</td>

        <td>
            <a href="{{url_for('manage_category_delete', title=rec[0], args=request.query_string)}}" class="btn btn-warning">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
